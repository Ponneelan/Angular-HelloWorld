<div class="col-12 d-flex main">
  <div class="col-6 form">
    <form id="my-form">
      <h1 id="title">{{headtTitle}}</h1>
      <div class="input-feilds">
        <p class="icon"><i class="bi bi-person-fill"></i></p>
        <div class="input-group mb-3">
          <input type="text" name="mail" class="form-control" placeholder="username" aria-label="Recipient's username"
            aria-describedby="basic-addon2">
        </div>
      </div>
      <div class="input-feilds">
        <p class="icon"><i class="bi bi-key-fill"></i></p>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="password" aria-label="username"
            aria-describedby="basic-addon2">
        </div>
      </div>
      <div class="d-flex flex-wrap align-items-start justify-content-start ckech-box">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <p id="desc">I agree all statements in <a id="terms" href="#">Terms of service</a></p>
      </div>
      <div class="d-flex align-items-center justify-content-center form-btn">
        <button type="button" id="form-btn" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
  <div class="col-6 img">
    <img src="https://raw.githubusercontent.com/Ponneelan/Simple-Registration/main/Client/SignIn/draw1.webp" alt=""
      srcset="">
  </div>
</div>
